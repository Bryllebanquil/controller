services:
  - type: web
    name: agent-controller-backend
    env: python
    buildCommand: |
      pip install --no-cache-dir -r requirements-controller.txt
      cd "agent-controller ui v2.1"
      npm install --no-audit --no-fund
      npm run build
    startCommand: gunicorn -k eventlet -w 1 --bind 0.0.0.0:$PORT controller:app
    autoDeploy: true
    plan: starter
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: NODE_VERSION
        value: 20.20.0
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: SOCKET_ASYNC_MODE
        value: eventlet
      - key: EVENTLET_MONKEY_PATCH
        value: "1"
